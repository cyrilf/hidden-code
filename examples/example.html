<!DOCTYPE HTML>
<html lang="en">
	<head>
   		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Hidden Code</title>
		<link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<link href="prettify.css" type="text/css" rel="stylesheet" />
		<script type="text/javascript" src="prettify.js"></script>
		<script type="text/javascript">
			$(function(){
				prettyPrint();
			});
		</script>
		<script type="text/javascript">
			$(function(){
				$("#displayKonami").click(function(e){
					e.preventDefault();
					$("#hiddenKonami").toggle();
				});
			});
		</script>

		<!--Following scripts are needed for "hidden code" to work-->
		<script src="javascripts/jquery.hiddenCode.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(window).hiddenCode({
				callback: function() {
					alert('You found the hidden Code !');
				}
			});
		</script>
	</head>
	<body>	
		<div class="container">
			<div class="hero-unit">
			    <h1>Hidden Code</h1>
			    <br />
			    <p>
			    	Try to enter the Konami Code (or if you don't know it click on the button)
			    </p>
			    <p><a id="displayKonami" class="btn btn-primary btn-large" href="#">Display Konami Code</a></p>
			    <p style="display:none;" id="hiddenKonami"><code>"Up / Up / Down / Down / Left / Right / Left / Right / B / A"</code></p>

			    <br /><br /><br />
	    		<pre class="prettyprint">
$(window).hiddenCode({
    callback: function() {
	    alert('You found the hidden Code !');
    }
});
				</pre>
			</div>
		</div>
	</body>
</html>
