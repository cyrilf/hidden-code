<!DOCTYPE HTML>
<html lang="en">
	<head>
   		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Hidden Code</title>
		<link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
				<link href="prettify.css" type="text/css" rel="stylesheet" />
		<script type="text/javascript" src="prettify.js"></script>
		<script type="text/javascript">
			$(function(){
				prettyPrint();
			});
		</script>
		<script type="text/javascript">
			$(function(){
				$("#displayHiddenCode").click(function(e){
					e.preventDefault();
					$("#hiddenCode").toggle();
				});
			});
		</script>

		<!--Following scripts are needed for "hidden code" to work-->
		<script src="../jquery.hiddenCode.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(window).hiddenCode({
				password: [66,65,67,79,78],
				callback: function() {
					alert('You found the hidden Code !');
				}
			});
		</script>
	</head>
	<body>	
		<div class="container">
			<div class="hero-unit">
			    <h1>Hidden Code</h1>
			    <br />
			    <p>
			    	(if you don't know the code for this page click on the button)
			    </p>
			    <p><a id="displayHiddenCode" class="btn btn-primary btn-large" href="#">Display Code</a></p>
			    <p style="display:none;" id="hiddenCode"><code>"bacon"</code></p>
			    <br /><br /><br />
	    		<pre class="prettyprint">
$(window).hiddenCode({
	password: [66,65,67,79,78],
	callback: function() {
		alert('You found the hidden Code !');
	}
});
				</pre>
			</div>
		</div>
	</body>
</html>
